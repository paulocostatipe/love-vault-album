# Configuração do Nginx para Love Vault Album
# Copie este arquivo para /etc/nginx/sites-available/love-vault-album
# Comando: sudo cp nginx.example.conf /etc/nginx/sites-available/love-vault-album
# Depois: sudo ln -s /etc/nginx/sites-available/love-vault-album /etc/nginx/sites-enabled/
# Teste: sudo nginx -t
# Reinicie: sudo systemctl restart nginx

server {
    listen 80;
    server_name seu-dominio.com www.seu-dominio.com;  # ⚠️ SUBSTITUA pelo seu domínio ou IP

    # ⚠️ AJUSTE o caminho se necessário
    root /var/www/love-vault-album/dist;
    index index.html;

    # Gzip compression para melhor performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Configuração para SPA (Single Page Application)
    # Todas as rotas redirecionam para index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache para assets estáticos (JS, CSS, imagens, etc.)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Segurança - Headers de proteção
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logs
    access_log /var/log/nginx/love-vault-album-access.log;
    error_log /var/log/nginx/love-vault-album-error.log;
}

